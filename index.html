<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-cellphone.png" alt="instagram-cellphone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram-logo"
          />
          <div class="instagram-profile">
            <img src="./img/instagram-profile.jpg" alt="instagram-profile" />
          </div>
          <a href="#" class="instagran-login">Continue as Cristhian Jimenez</a>
          <a href="#" class="instagran-logout"> Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Not Cristhian Jimenez?</p>
          <p class="not-account">
              <span class="link-blue">Switch Account</span>
              or
              <span class="link-blue">Sign Up</span>
          </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Get the app</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
